<ion-header>
  <ion-toolbar>
    <ion-title>View Patient</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar placeholder="Search..." expand="full" color="abwb" [(ngModel)]="searchQuery" (ionChange)="search()"></ion-searchbar>

<ng-container *ngFor="let patient of dBase">

    <ion-card color="abwb">
      <ion-card-header style="font-weight: bold">{{patient.name}}</ion-card-header>
      <ion-card-content>
        <!-- <ion-button [routerLink]="['/pat-prf', patient.id]" color="bwab">PROFILE<ion-icon name="person" slot="start"></ion-icon></ion-button>
        <ion-button [routerLink]="['/pat-tst', patient.id]" color="bwab">TESTS<ion-icon name="list-box" slot="start"></ion-icon></ion-button> -->
      </ion-card-content>
    </ion-card>

</ng-container>
<ion-content padding>
  <ion-card *ngFor="let bike of bikes">
  <button class="closebutton" ion-button color="danger" expandable (click)="remove(no);">X</button>
  <button class="editbutton" ion-button color="grey" expandable (click)="presentConfirm()">
     <ion-icon name="create"></ion-icon>
  </button> 
    <img src="../assets/imgs/bike-img.png">
    <ion-card-content>
        <p>
           <!-- Name: {{bike.name}} -->
        </p>
        <p>
          <!-- Vehicle Name: {{bike.bname}} -->
        </p>
        <p> 
         <!-- Vehicle.No: {{bike.no}} -->
        </p>
    </ion-card-content>
    <button class="services" ion-button icon-start (click)="ser()">
      <ion-icon name="star"></ion-icon>
      Service
    </button>
    <button class="insurances" ion-button icon-start (click)="ins()">
      <ion-icon name="star"></ion-icon>
      Insurance
    </button>
  </ion-card>



<ion-fab class="plusbutton">
  <button (click)="AddBike()"  ion-fab>+</button>
</ion-fab> 

</ion-content>
