<ion-header>
  <ion-toolbar>
    <ion-title>Add Patient Record</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
 
  <ng-container *ngIf="!patientrecords || patientrecords.length == 0">
    <div *ngFor="let n of [0,1,2]" padding>
      <ion-skeleton-text></ion-skeleton-text>
      <p>
        <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
      </p>
    </div>
  </ng-container>

  <ion-item-sliding *ngFor="let item of patientrecords">
    <ion-item lines="inset" button [routerLink]="['/view-patient-record', item.id]">
      <ion-label>
        {{ item.firstname }} {{ item.lastname }}
        <p>{{ item.createdAt | date:'short' }}</p>
      </ion-label>
      <ion-note slot="end" color="primary">{{ item.type }}</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="remove(item)" color="secondary">
        Check
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/view-patient-record" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
